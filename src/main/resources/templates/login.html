<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jinba - Login</title>
    <link th:href="@{/css/coreui/coreui.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="d-flex min-vh-100 align-items-center">
    <div class="container">
        <div class="row">
            <div class="col md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Log In</h1>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                                    <span>Invalid Credentials</span>
                                    <button type="button" class="btn-close" data-coreui-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                                    <span>You have benn logged out.</span>
                                    <button type="button" class="btn-close" data-coreui-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email Address</label>
                                    <input id="username" name="username" type="email" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" name="password" type="password" class="form-control" required/>
                                </div>
                                <div>
                                    <input type="submit" value="Log In" class="btn btn-primary"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card py-5 bg-primary text-white">
                        <div class="card-body text-center d-flex justify-content-center align-items-center">
                            <div>
                                <h2>Register</h2>
                                <p>Missing an Account? Register here</p>
                                <div class="w-100">
                                    <a class="btn btn-outline-light mt-3 px-4 me-3" th:href="@{/register}">For User</a>
                                    <a class="btn btn-outline-light mt-3 px-4" th:href="@{/register/business}">For Businesses</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/coreui/coreui.min.js}"></script>
</body>
</html>
